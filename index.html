        </div>
        <div class="error">
            <p>In valid city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>

            <div class="details">
                <div class="col">
                  
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                        <img src="humidity.png" >
                    </div>
                </div>
                <div class="col">
                  
                    <div>
                        <p class="wind">15 km/h</p>

                </div>
            </div>
        </div>
